<div class="container-fluid text-center">
    <div class="row col-md-6 col-md-offset-3" style="margin-top:2%">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>{{ rsc.title }}</h3>
            </div>
            <div class="panel-body">

                <h2>{{ rsc.subTitle }}</h2>

                <div *ngIf="message" class="alert alert-danger" role="alert">
                    <p>{{ message }}</p>
                </div>

                <div (keypress)="eventHandler($event.keyCode)">
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="model.username" [placeholder]="rsc.loginPLH" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]="model.password" [placeholder]="rsc.passwordPLH" />
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-default" (click)="login()">{{ rsc.buttons.connect }}</button>
                    </div>
                    <hr>
                    <div class="form-group text-center">
                        <p>Vous n'avez pas de compte?</p>
                        <button class="btn btn-default" (click)="register()">{{ rsc.buttons.register }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<spinner></spinner>
